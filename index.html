<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="Calculator">
        <form>
            <input type="text" name="" id="" class="screen">
        </form>
    <div class="buttons">
        <button type="button" class="button symbolButton" data-sym="*">*</button>
        <button type="button" class="button symbolButton" data-sym="/">/</button>
        <button type="button" class="button symbolButton" data-sym="+">+</button>
        <button type="button" class="button symbolButton" data-sym="-">-</button>
        <button type="button" class="button numberbutton" data-sym=".">.</button>
        <button type="button" class="button numberbutton" data-sym="9">9</button>
        <button type="button" class="button numberbutton" data-sym="8">8</button>
        <button type="button" class="button numberbutton" data-sym="7">7</button>
        <button type="button" class="button numberbutton" data-sym="6">6</button>
        <button type="button" class="button numberbutton" data-sym="5">5</button>
        <button type="button" class="button numberbutton" data-sym="4">4</button>
        <button type="button" class="button numberbutton" data-sym="3">3</button>
        <button type="button" class="button numberbutton" data-sym="2">2</button>
        <button type="button" class="button numberbutton" data-sym="1">1</button>
        <button type="button" class="button numberbutton" data-sym="0">0</button>
        <button type="button" class="equalsTo" data-sym="=">=</button>
        <button type="button" class="clearButton" data-sym="C">C</button>
    </div>
    </section>
        
    <script src="index.js"></script>
    
</body>
</html>
